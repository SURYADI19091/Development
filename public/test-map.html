<!DOCTYPE html>
<html>
<head>
    <title>Test Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>
    
    <script>
        console.log('Testing simple map...');
        
        setTimeout(function() {
            if (typeof L === 'undefined') {
                console.error('Leaflet not loaded');
                return;
            }
            
            console.log('Leaflet available, creating map...');
            
            var map = L.map('map').setView([-6.2088, 106.8456], 13);
            
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            
            L.marker([-6.2088, 106.8456]).addTo(map)
                .bindPopup('Test Location')
                .openPopup();
                
            console.log('Test map created successfully!');
        }, 100);
    </script>
</body>
</html>
